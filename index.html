<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator | Creative Webpage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

<section class="image-generator">
  <div class="content">
    <h1 class="title">AI Image Generator</h1>
    <p class="subtitle">Unleash Your Creativity with AI</p>
    <form action="#" class="generate-form">
      <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
      <div class="controls">
        <select class="img-quantity">
          <option value="1">1 Image</option>
          <option value="2">2 Images</option>
          <option value="3">3 Images</option>
          <option value="4" selected>4 Images</option>
        </select>
        <button type="submit" class="generate-btn">Generate</button>
      </div>
    </form>
  </div>
</section>

<section class="image-gallery">
  <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
  <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
  <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
  <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
</section>

<!-- Additional content to make the website scrollable -->
<div class="additional-content">
  <h2 class="additional-title">Unleash Your Creativity</h2>
  <p class="additional-text">Explore our free tools and resources to bring your ideas to life.</p>
  <p class="additional-text">This website is created by Mayank Burde.</p>
</div>

</body>
</html>
